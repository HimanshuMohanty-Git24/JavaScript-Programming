<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is  <span id="username">Himanshu</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>
    <script>
        //query selector
        const body = document.querySelector('div');
        body.innerHTML = '<h1>You have been Hacked!!</h1>';
    </script>
</body>
</html>
